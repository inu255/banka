name: Build and Deploy to deploy branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Build production bundle
        env:
          VITE_FIREBASE_KEY: ${{ secrets.VITE_FIREBASE_KEY }}
        run: yarn build

      - name: Deploy to deploy branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Клонируем ветку deploy в папку deploy-dir (или создаём если нет)
          git clone --branch deploy https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} deploy-dir || git init deploy-dir
          cd deploy-dir

          # Удаляем все файлы в deploy-dir
          git rm -rf . || true

          # Копируем свежий билд из ../dist
          cp -r ../dist/* .

          git add -A
          git diff --cached --quiet || git commit -m "Deploy from main branch [skip ci]"
          git push origin deploy --force
