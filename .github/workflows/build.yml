name: Build and Deploy to GitHub Pages (main/dist)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Build production bundle
        env:
          VITE_FIREBASE_KEY: ${{ secrets.VITE_FIREBASE_KEY }}
        run: yarn build

      - name: Commit and push dist folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -f dist
          git diff --cached --quiet || git commit -m "Update dist folder [skip ci]"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/inu255/banka.git
          git push origin main
